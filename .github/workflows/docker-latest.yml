name: Docker Latest

on:
  workflow_dispatch:
  push:
    branches:
      - 1.x

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract platform identifier
        id: platform
        run: echo "name=$(echo ${{ matrix.platform }} | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Build and push platform-specific image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: yukazaki/coamifee-shop:latest-${{ steps.platform.outputs.name }}
          cache-from: type=registry,ref=yukazaki/coamifee-shop:buildcache-${{ steps.platform.outputs.name }}
          cache-to: type=registry,ref=yukazaki/coamifee-shop:buildcache-${{ steps.platform.outputs.name }},mode=max
          provenance: false

  merge-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push multi-platform manifest
        run: |
          docker buildx imagetools create -t yukazaki/coamifee-shop:latest \
            yukazaki/coamifee-shop:latest-linux-amd64 \
            yukazaki/coamifee-shop:latest-linux-arm64
