version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    container_name: coamifee-shop-app
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
      - storage_logs:/var/www/html/storage/logs
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    networks:
      - coamifee-network

  # Database service (optional - for MySQL/PostgreSQL)
  # Uncomment if you want to use MySQL instead of SQLite
  # mysql:
  #   image: mysql:8.0
  #   container_name: coamifee-shop-db
  #   restart: unless-stopped
  #   environment:
  #     MYSQL_DATABASE: coamifee_shop
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_PASSWORD: secret
  #     MYSQL_USER: laravel
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   ports:
  #     - "3306:3306"
  #   networks:
  #     - coamifee-network

  # Redis service (optional)
  # redis:
  #   image: redis:7-alpine
  #   container_name: coamifee-shop-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - coamifee-network

  # Node.js service for hot reloading (optional)
  node:
    image: node:22-alpine
    container_name: coamifee-shop-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
    networks:
      - coamifee-network
    profiles:
      - dev

volumes:
  storage_logs:
  mysql_data:
  redis_data:

networks:
  coamifee-network:
    driver: bridge